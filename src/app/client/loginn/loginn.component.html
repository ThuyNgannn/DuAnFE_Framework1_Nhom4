<app-client-header></app-client-header>
<div class="container-fluid py-5 mt-5">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Đăng nhập</div>
          <div class="card-body">
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="form-group mb-4">
                <label for="email"><i class="fas fa-envelope"></i> Tên đăng nhập</label>
                <input type="email" [(ngModel)]="email" class="form-control" name="email" id="email"
                  placeholder="Nhập Email" required #emailModel="ngModel">
                <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)" class="text-danger">
                  <div *ngIf="emailModel.errors?.['required']">Email là bắt buộc.</div>
                </div>
              </div>
              <div class="form-group mb-4">
                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                <input type="password" [(ngModel)]="password" class="form-control" name="password" id="password"
                  placeholder="Nhập mật khẩu" required #passwordModel="ngModel">
                <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)"
                  class="text-danger">
                  <div *ngIf="passwordModel.errors?.['required']">Mật khẩu là bắt buộc.</div>
                </div>
              </div>
              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Đăng
                  nhập</button>
                <a routerLink="/register" class="btn btn-primary">Đăng ký</a>
              </div>
              <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
            </form>
            <div *ngIf="!errorMessage && authService.isLoggedIn && !authService.hasRole('admin')"
              class="alert alert-danger mt-3">
              Bạn không đủ thẩm quyền để truy cập
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-client-footer></app-client-footer>
