<div *ngIf="user" class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center">Tài khoản</h2>
        <div class="card mt-4">
          <div class="card-body">
            <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
            <p class="card-text"><strong>Họ và tên:</strong> {{ user.name }}</p>
            <p class="card-text"><strong>Chức vụ:</strong> {{ user.role }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
