<div class="container-fluid py-5 mt-5">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Đăng ký</div>
                    <div class="card-body">
                        <form (submit)="register()">
                            <div class="form-group mb-4">
                                <label for="fullname"><i class="fas fa-user"></i> Họ tên</label>
                                <input type="text" [(ngModel)]="name" class="form-control" id="fullname" name="name" placeholder="Nhập họ tên">
                            </div>
                            <div class="form-group mb-4">
                                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                                <input type="email" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Nhập email">
                            </div>
                            <div class="form-group mb-4">
                                <label for="password"><i class="fas fa-lock"></i> Mật khẩu</label>
                                <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
                            </div>
                            <button type="submit" class="btn btn-primary">Đăng ký</button>
                            <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
