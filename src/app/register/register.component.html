<!-- register.component.html -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Đăng ký</h2>
      <form (submit)="register()" class="mt-4">
        <div class="form-group">
          <label for="fullName">Họ và tên:</label>
          <input type="text" [(ngModel)]="name" name="name" id="fullName" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" [(ngModel)]="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control" required>
        </div>
        <!-- Loại bỏ trường role -->
        <!-- <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" [(ngModel)]="role" name="role" id="role" class="form-control" required>
        </div> -->
        <button type="submit" class="btn btn-primary btn-block mt-3">Đăng ký</button>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
      </form>
    </div>
  </div>
</div>
