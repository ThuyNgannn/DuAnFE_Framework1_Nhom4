<!-- admin-product-add.component.html -->

<div class="container">
    <h2 class="mb-4">Thêm bài viết mới</h2>
    <form [formGroup]="postForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
        <label for="title" class="form-label">Tiêu đề</label>
        <input type="text" class="form-control" id="title" formControlName="title" required>
      </div>
      <div class="mb-3">
        <label for="subtitle" class="form-label">Tiêu đề phụ</label>
        <input type="text" class="form-control" id="subtitle" formControlName="subtitle" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Nội dung</label>
        <textarea class="form-control" id="content" formControlName="content" required></textarea>
      </div>
      <div class="mb-3">
        <label for="author" class="form-label">Tác giả</label>
        <input type="text" class="form-control" id="author" formControlName="author" required>
      </div>
      <div class="mb-3">
        <label for="categoryId" class="form-label">Loại</label>
        <select class="form-control" id="categoryId" formControlName="categoryId" required>
          <option value="">Chọn loại</option>
          <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
        </select>
      </div>
      <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
      <button type="submit" class="btn btn-primary">Thêm bài viết</button>
    </form>
  </div>
