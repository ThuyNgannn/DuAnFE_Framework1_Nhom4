<!-- account.component.html -->

<app-admin-header></app-admin-header>

<div class="container mt-5">
  <h2>Account Management</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>Email</th>
        <th>Họ và tên</th>
        <th>Mã sinh viên</th>
        <th>Chức vụ</th>
        <th>Trạng thái</th>
        <th>Hoạt động</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.studentId }}</td>
        <td>{{ user.role }}</td>
        <td>{{ user.trangThai }}</td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="toggleStatus(user._id)">
            {{ user.trangThai === 'đang hoạt động' ? 'Ngưng hoạt động' : 'Kích hoạt' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
