<div class="container mt-5">
  <h2 class="mb-4">Sửa bài viết</h2>
  <form [formGroup]="postForm" (ngSubmit)="submitForm()">
      <div class="mb-3">
          <label for="title" class="form-label">Tiêu đề</label>
          <input type="text" formControlName="title" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
          <label for="subtitle" class="form-label">Tiêu đề phụ</label>
          <input type="text" formControlName="subtitle" class="form-control" id="subtitle">
      </div>
      <div class="mb-3">
          <label for="content" class="form-label">Nội dung</label>
          <textarea formControlName="content" class="form-control" id="content" rows="6" required></textarea>
      </div>
      <div class="mb-3">
          <label for="author" class="form-label">Tác giả</label>
          <input type="text" formControlName="author" class="form-control" id="author" required>
      </div>
      <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>
</div>
