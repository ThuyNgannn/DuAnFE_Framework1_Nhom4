<!-- admin-home.component.html -->

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8">
      <h1>Trang chính</h1>
      <div class="card mb-3">
        <div class="card-header">
          Tổng quan thành viên nhóm
        </div>
        <div class="card-body">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Mã sinh viên</th>
                <th scope="col">Chức vụ</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ user.name }}</td>
                <td>{{ user.studentId }}</td>
                <td>{{ user.role }}</td>
              </tr>
              <tr *ngIf="users.length === 0">
                <td colspan="4" class="text-center">Không có thành viên nào</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="col-lg-4">
      <h2>Avatar</h2>
      <div class="card mb-3">
        <img src="../../../assets/img/OIP (1).jpg" class="card-img-top img-thumbnail" alt="Owner Avatar">
        <div class="card-body">
          <h5 class="card-title">{{ adminUser?.name }}</h5> 
          <p class="card-text">{{adminUser?.studentId}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
