<app-admin-header></app-admin-header>

<div class="container mt-5">
  <h2 class="mb-4">Danh sách loại sản phẩm</h2>
  <a class="btn btn-primary mb-3" [routerLink]="['/admin/category/add']">Thêm loại</a>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tên loại</th>
          <th scope="col">Thao tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories; let i = index">
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ category.name }}</td>
          <td>
            <button class="btn btn-primary btn-sm me-2" [routerLink]="['/admin/category/edit', category._id]">
              <i class="fa fa-pencil"></i> Chỉnh sửa
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCategory(category._id)">
              <i class="fa fa-trash"></i> Xóa
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
