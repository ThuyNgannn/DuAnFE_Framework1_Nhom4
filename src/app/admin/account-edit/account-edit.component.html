<app-admin-header></app-admin-header>
<div class="container mt-5">
  <h2 class="mb-4">Chỉnh sửa người dùng</h2>
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" required>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Tên</label>
      <input type="text" class="form-control" id="name" formControlName="name" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="password" formControlName="password" required>
    </div>
    <div class="mb-3">
      <label for="studentId" class="form-label">Mã sinh viên</label>
      <input type="text" class="form-control" id="studentId" formControlName="studentId">
    </div>
    <div class="mb-3">
      <label for="avatar" class="form-label">Ảnh đại diện</label>
      <input type="file" class="form-control" id="avatar" (change)="onFileSelected($event)">
    </div>
    <div class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
  </form>
</div>
