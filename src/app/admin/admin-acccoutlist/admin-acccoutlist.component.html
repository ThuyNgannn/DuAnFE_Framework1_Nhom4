
<div id="projects" class="p-4">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Danh sách tài khoản</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#projectModal" onclick="openModal()">Create
      Project</button>
  </div>
  <table class="table mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tên đăng nhập</th>
        <th>Email</th>
        <th>Trạng thái</th>
      </tr>
    </thead>
    <tbody id="projectTable">
      <!-- Example projects -->
      <tr *ngFor="let user of users">
        <td>{{ user._id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button class="btn btn-success me-2" onclick="editProject(this)">Edit</button>
          <button class="btn btn-danger" onclick="deleteProject(this)">Delete</button>
        </td>
      </tr>
      
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="projectModal" tabindex="-1" aria-labelledby="projectModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="projectModalLabel">New Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="projectForm">
          <div class="mb-3">
            <label for="projectId" class="form-label">Project ID</label>
            <input type="number" class="form-control" id="projectId" required>
          </div>
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" class="form-control" id="projectName" required>
          </div>
          <div class="mb-3">
            <label for="projectDate" class="form-label">Date of Start</label>
            <input type="date" class="form-control" id="projectDate" required>
          </div>
          <div class="mb-3">
            <label for="projectTeamSize" class="form-label">Team Size</label>
            <input type="number" class="form-control" id="projectTeamSize" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-success">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
